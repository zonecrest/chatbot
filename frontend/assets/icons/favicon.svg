<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background Circle - GRA Blue -->
  <circle cx="50" cy="50" r="48" fill="#003366"/>

  <!-- Ghana Gold Ring -->
  <circle cx="50" cy="50" r="42" fill="none" stroke="#FCD116" stroke-width="3"/>

  <!-- K Letter for Kofi -->
  <text x="50" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="45" font-weight="bold" fill="#FFFFFF">K</text>

  <!-- Small Ghana flag colors at bottom -->
  <rect x="25" y="85" width="16" height="5" fill="#CE1126"/>
  <rect x="42" y="85" width="16" height="5" fill="#FCD116"/>
  <rect x="59" y="85" width="16" height="5" fill="#006B3F"/>
</svg>
